<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
 <div class="main">
    <div class="tools">
        <input type="range" name="" id="sizeRange" min="1" max="64" value="16">
        <div id="sizeValue" class="size-value">16 x 16</div>
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow">Rainbow Mode</button>
        <button id="color" class="active">Color Mode</button>
        <input id="colorPicker" type="color" value="#333333" />
    </div>
    <div id="gridContainer"></div>
 </div>
<script src="script.js"></script>
</body>
</html>
